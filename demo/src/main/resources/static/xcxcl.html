<script>
    $(function () {
        show();
    })
    function show(){
        $.ajax({
            url: "/cheliang/findAllXcx",
            type: "post",
            async: false,
            cache: false,
            dataType: "json",
            "success": function (json) {
                console.log(json)
                var list = json;
                var var1 = '';
                var1 = var1+'<tr>';
                var1 = var1+'<th>车辆名称</th>';
                var1 = var1+'<th>司机名称</th>';
                var1 = var1+'<th>派单时间</th>';
                var1 = var1+'<th>状态</th>';
                var1 = var1+'</tr>';
                for(var i=0;i<list.length;i++){
                    var obj = list[i];
                    var1 = var1+'<tr>';
                    var1 = var1+'<td>'+obj.clmc+'</td>';
                    var1 = var1+'<td>'+obj.sjmc+'</td>';
                    var1 = var1+'<td>'+obj.pdsj+'</td>';
                    var1 = var1+'<td>'+obj.zt+'</td>';
                    var1 = var1+'</tr>';
                }
                $("#table1").html(var1);
            }
        });
    }

</script>
