
<!DOCTYPE html>
<html lang="en">
<head>
    <META http-equiv=Content-Type content="text/html;charset=utf-8">
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <link rel="stylesheet"  type="text/css"  href="bootstrap.css" >
    <title>Title</title><style>
    body {
        background-image: url('2.jpg'); /* 替换为你的图片路径 */
        background-size: cover; /* 背景图片覆盖整个页面 */
        background-repeat: no-repeat; /* 背景图片不重复 */
    }
</style>
</head><style>img{
    width: 100px;
    height: 100px;
}</style>
<body>
    <table id="table1" class="table table-hover">
        <tr>
            <td>车辆名称</td>
            <td><input type="text" id="mingcheng" name="mingcheng"></td>
        </tr>
        <tr>
            <td>品牌</td>
            <td><input type="text" id="pinpai" name="pinpai"></td>
        </tr>
        <tr>
            <td>价格</td>
            <td><input type="number" id="jiage" name="jiage"></td>
        </tr>
        <tr>
            <td>车牌号</td>
            <td><input type="text" id="chepaihao" name="chepaihao"></td>
        </tr>
    </table>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input id="btn-change-avatar" type="button" class="btn btn-primary" value="添加" />
            <input onclick="rtv()" type="button" class="btn btn-primary" value="返回" />
        </div>
    </div>
</body>
</html>
<script>
    function rtv(){
        location.href="main.html";
    }
    $(document).ready(function() {
        // 为按钮绑定单击事件
        $("#btn-change-avatar").click(function() {
            var mingcheng = $("#mingcheng").val();
            var pinpai = $("#pinpai").val();
            var jiage = $("#jiage").val();
            var chepaihao = $("#chepaihao").val();
            $.ajax({
                url: "/cheliang/addCheliang",
                type: "post",
                async: false,
                cache: false,
                data: {"mingcheng": mingcheng,
                    "pinpai": pinpai,
                    "jiage": jiage,
                    "chepaihao": chepaihao},
                dataType: "text",
                "success":function(json) {
                    alert(json);
                    if(json=='添加成功'){
                        location.href="main.html";
                    }
                }
            });
        });
    });
</script>
